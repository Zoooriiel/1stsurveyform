<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link rel="stylesheet" href="styles.css">
</head>

<body>
 
 
 <div class="container">
   <h1 id="title">freeCodeCamp Survey Form</h1>
<p id="description">Thank you for taking the time to help us improve the platform</p>

  <form id="survey-form">
<div class="user-details">
  <label for="name" id="name-label">Name</label><input type="text" placeholder="Enter your name" id="name" required>
  </div>
  <div class="user-details">
<label for="email" id="email-label">Email</label><input placeholder="Enter your Email" id="email" type="email" required>
</div>
<div class="user-details">
<label for="age" id="number-label">Age <small>(optional)</small></label><input placeholder="Age" id="number" type="number" min="12" max="99">
</div>

<div class="dropdown1">
<label for="roledropdown">Which option best describes your current role?</label>
  <select id="dropdown">
<option value="0">Select current role</option>
<option value="1">Student</option>
<option value="2">Full Time Job</option>
<option value="3">Full Time Learner</option>
<option value="4">Prefer not to say</option>
<option value="5">Other</option>
</select>
</div>

<div class="radioselc">
<label id="rec-label">Would you recommend freeCodeCamp to a friend?</label>
  <label for="definitely">
    <input class="radiorec" name="recommend" id="definitely" type="radio" value="1">Definitely
</label><br>

<label for="maybe"><input class="radiorec" name="recommend" id="maybe" type="radio" value="2">Maybe
</label><br>

<label for="notsure"><input class="radiorec" name="recommend" id="notsure" type="radio" value="3">Not sure
</label>
</div>

<div class="dropdown2">
  <label for="featuredropdown" id=
  "feature">What is your favorite feature of freeCodeCamp?</label>
  <select id="featuredropdown">
<option>Select an option</option>
<option>Challenges</option>
<option>Projects</option>
<option>Community</option>
<option>Option Source</option>
</select>

</div>

<div class="checkboxes">
  <label id="improve-label" >What would you like to see improved? <small>(Check all that apply)</small></label><br>

  <label for="fep"><input class="check" id="fep" type="checkbox" value="1"> Front-end Projects</label><br>

  <label for="bep"><input class="check" id="bep" type="checkbox" value="2"> Back-end Projects</label><br>

  <label for="dv"><input class="check" id="dv" type="checkbox" value="3"> Data Visualization</label><br>

  <label for="challenges"><input class="check" id="challenges" type="checkbox" value="4"> Challenges</label><br>

  <label for="osc"><input class="check" id="osc" type="checkbox" value="5"> Open Source Community</label><br>

  <label for="ghr"><input class="check" id="ghr" type="checkbox" value="6"> Gitter help rooms</label><br>

  <label for="videos"><input class="check" id="videos" type="checkbox" value="7"> Videos</label><br>

  <label for="citymeetups"><input class="check" id="citymeetups" type="checkbox" value="8"> City Meetups</label><br>

  <label for="wiki"><input class="check" id="wiki" type="checkbox" value="9"> Wiki</label><br>

  <label for="forum"><input class="check" id="forum" type="checkbox" value="10"> Forum</label><br>

  <label for="addcourses"><input class="check" id="addcourses" type="checkbox" value="11"> Additional Courses</label>
</div>

 <div class="suggest">
    <label>Any comments or suggestions?</label>
   <textarea id="comment" placeholder="Enter your comment here..."></textarea>
  </div>

<div class="submitbut">
    <label for="submit"><input id="submit" type="submit"></label>
    </div>
    </form>
</div>
</body>
</html>
